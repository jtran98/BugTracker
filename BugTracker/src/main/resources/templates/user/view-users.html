<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Bug Tracker</title>
</head>
<body>
<div th:replace="../static/fragments/navbar :: mynavbar"></div>

<div align="center">
	<br>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 th:if="${viewProjectMembers}" th:text="'Project \'' + ${#authentication.principal.projectTeam?.projectName} +'\' Members'"></h1>
	  </div>
	</div>
	
	<br><br>
	<table class="table table-bordered table-hover">
	  <thead>
	    <tr>
	      <th scope="col">Name</th>
	      <th scope="col">Role</th>
	      <th scope="col">Assigned Tickets</th>
	      <th scope="col" colspan="2" align="center">Actions</th>
	    </tr>
	  </thead>
	  <tbody th:if="${projectMembers != null}">
	    <tr th:each="user : ${#lists.sort(projectMembers, userComparator)}">
	      <td th:text="${user.firstName + ' ' + user.lastName}" scope="row"></td>
	      <td th:text="${user.role}" scope="row"></td>
	      <td th:text="${user.getAssignedTicketTitles()}" scope="row"></td>
	      <td><a th:href="@{/users/view-user/{id}(id=${user.userId})}">View</a></td>
	    </tr>
	  </tbody>
	</table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>

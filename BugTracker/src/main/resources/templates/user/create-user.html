<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Bug Tracker</title>
</head>
<body>
<div th:replace="../static/fragments/navbar :: mynavbar"></div>


<div align="center">
<br>
<h1>Create User</h1>
<br>
	<form style="max-width: 400px;" th:action="@{/users/save-user}" th:object="${newUser}" method="POST" enctype="utf8">
	        
	        <label>First Name</label>
	        <input class="form-control" th:field="*{firstName}"/>
	        <div th:if="${firstNameNull}" class="alert alert-danger">
				First Name Required
			</div>
			<div th:if="${firstNameInvalidCharacters}" class="alert alert-danger">
				Only letters allowed
			</div>
			<br>
			
	        <label>Last Name</label>
	        <input class="form-control" th:field="*{lastName}"/>
	        <div th:if="${lastNameNull}" class="alert alert-danger">
				Last Name Required
			</div>
			<div th:if="${lastNameInvalidCharacters}" class="alert alert-danger">
				Only letters allowed
			</div>
			<br>
			
	        <label>Username</label>
	        <input class="form-control" th:field="*{username}"/>
	        <div th:if="${usernameNull}" class="alert alert-danger">
				Username Required
			</div>
			<div th:if="${usernameAlreadyExists}" class="alert alert-danger">
				Sorry, that username is already taken
			</div>
	        <br>
	        
	        <label>Password</label>
	        <input class="form-control" type="password" th:field="*{password}"/>
	        <div th:if="${passwordNull}" class="alert alert-danger">
				Password Required
			</div>
			<div th:if="${passwordTooShort}" class="alert alert-danger">
				<span th:text="${'Password must be at least ' + minimumPasswordLengthValue + ' characters long'}"></span>
			</div>
			<br>
	        
	        <label>Confirm Password</label>
	        <input class="form-control" type="password" th:field="*{matchingPassword}"/>
	        <div th:if="${passwordNotMatching}" class="alert alert-danger">
				Password does not match
			</div>
	        <br>
	        
	    <button class="btn btn-primary" type="submit">Submit</button>
	</form>
</div>
<br>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>

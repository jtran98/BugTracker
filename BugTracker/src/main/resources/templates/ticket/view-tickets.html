<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Bug Tracker</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/index">Bug Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
	<li class="nav-item dropdown">
		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Account</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			<a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{/login}">Log in</a>
			<a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/user/settings}">Settings</a>
            <a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/logout}">Log out</a>
        </div>
	</li>
	<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Project</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			<a class="dropdown-item" href = "/tickets/project-tickets">Tickets</a>
            <a class="dropdown-item" href= "/project/project-members" sec:authorize="hasAnyAuthority('ADMINISTRATOR','PROJECTMANAGER')">Members</a>
        </div>
	</li>
	<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tickets</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			<a class="dropdown-item" href = "/tickets/assigned-tickets" sec:authorize="hasAnyAuthority('ADMINISTRATOR','PROJECTMANAGER','DEVELOPER')">Assigned</a>
            <a class="dropdown-item" href= "/tickets/submitted-tickets">Submitted</a>
        </div>
	</li>
	<li class="nav-item dropdown" sec:authorize="hasAuthority('ADMINISTRATOR')">
		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Admin</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			<a class="dropdown-item" href= "/management/create-user">Create User</a>
            <a class="dropdown-item" href= "/management/manage-users">Manage Users</a>
            <a class="dropdown-item" href= "/management/manage-tickets">Manage Tickets</a>
            <a class="dropdown-item" href= "/management/manage-projects">Manage Projects</a>
        </div>
	</li>
    </ul>
  </div>
</nav>



<div align="center">
	<br>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 th:if="${viewProjectTickets}" th:text="'Project \'' + ${#authentication.principal.projectTeam?.projectName} +'\' Tickets'"></h1>
		<h1 th:if="${viewSubmittedTickets}" th:text="${#authentication.principal.firstName} +'\'s Submitted Tickets'"></h1>
		<h1 th:if="${viewAssignedTickets}" th:text="${#authentication.principal.firstName} +'\'s Assigned Tickets'"></h1>
	  </div>
	</div>
	
	<a th:href = "@{/tickets/submit-new-ticket}">Submit Ticket</a>
	<br><br>
	<table class="table table-bordered table-hover">
	  <thead>
	    <tr>
	      <th scope="col">Priority</th>
	      <th scope="col">Title</th>
	      <th scope="col">Description</th>
	      <th scope="col">Type</th>
	      <th scope="col">Status</th>
	      <th scope="col" colspan="2" align="center">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr th:each="ticket : ${#lists.sort(viewTickets, ticketComparator)}">
	      <td th:text="${ticket.priority}" scope="row"></td>
	      <td th:text="${ticket.title}" scope="row"></td>
	      <td th:text="${ticket.description}" scope="row"></td>
	      <td th:text="${ticket.type}" scope="row"></td>
	      <td th:text="${ticket.status}" scope="row"></td>
	      <td><a th:href="@{/tickets/view-details/{id}(id=${ticket.ticketId})}">Details</a></td>
	    </tr>
	  </tbody>
	</table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>

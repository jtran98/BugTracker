<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>Bug Tracker</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/index">Bug Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
	<li class="nav-item">
	    <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/logout}">Log out</a>
	</li>
	<li class="nav-item">
	    <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/login}">Log in</a>
	</li>
	<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Project</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			<a class="dropdown-item" href = "/project/project-tickets">Tickets</a>
            <a class="dropdown-item" href= "/project/project-members" sec:authorize="hasAnyAuthority('ADMINISTRATOR','PROJECTMANAGER')">Members</a>
        </div>
	</li>
	<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Tickets</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			<a class="dropdown-item" href = "/tickets/assigned-tickets" sec:authorize="hasAnyAuthority('ADMINISTRATOR','PROJECTMANAGER','DEVELOPER')">Assigned</a>
            <a class="dropdown-item" href= "/tickets/submitted-tickets">Submitted</a>
        </div>
	</li>
	<li class="nav-item dropdown" sec:authorize="hasAuthority('ADMINISTRATOR')">
		<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Admin</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
			<a class="dropdown-item" href= "/management/create-user">Create User</a>
            <a class="dropdown-item" href= "/management/manage-users">Manage Users</a>
            <a class="dropdown-item" href= "/management/manage-tickets">Manage Tickets</a>
        </div>
	</li>
    </ul>
  </div>
</nav>
	<div>
		<h1>Update Ticket</h1>
		<hr>
		<h2>Save Changes</h2>
		<form th:action="@{/tickets/save-ticket}" th:object = "${updateTicket}" method="POST">
		
			<!-- This field is required, otherwise the form creates NEW tickets instead of updating an existing one-->
			<input type = "hidden" th:field="*{ticketId}">
			<!-- Required, otherwise these will be set back to null -->
			<input type = "hidden" th:field="*{creationDate}">
			<input type = "hidden" th:field="*{projectSource}">
			<input type = "hidden" th:field="*{submitter}">
			<input type = "hidden" th:field="*{assignedUser}">
			
			
			<input type="text" th:field = "*{title}" placeholder="Ticket Title">
			<input type="text" th:field = "*{description}" placeholder="Ticket Description">
			<select th:field="*{type}">
				<option th:each="ticketType : ${T(com.jtran98.BugTracker.enums.TypeEnum).values()}"
		            th:value="${ticketType}"
		            th:text="${ticketType}">
			    </option>
			</select>
			<select th:field="*{priority}">
				<option th:each="ticketPriority : ${T(com.jtran98.BugTracker.enums.PriorityEnum).values()}"
		            th:value="${ticketPriority}"
		            th:text="${ticketPriority}">
			    </option>
			</select>
			<select th:field="*{status}">
				<option th:each="ticketStatus : ${T(com.jtran98.BugTracker.enums.StatusEnum).values()}"
		            th:value="${ticketStatus}"
		            th:text="${ticketStatus}">
			    </option>
			</select>
			<!-- Todo: add options to change the developer/project ids, dependent on user role
			 eg: dev can choose to take/untake ticket, PM/admin can assign others to tickets and move the ticket to a different project-->
			<!-- Todo: add a th:action mapping to an automatic log update function -->
			<button type="submit">Update Ticket</button>
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
